<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetailPro: Kirana Inventory & Customer Manager</title>
    <link rel="shortcut icon" href="icons8-grocery-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style4.css">
</head>
<body class="light-mode">
    <button class="toggle btn">Toggle Theme</button>

   <form id="myForm" class="form">
    <label class="labels" for="name">Name: </label>
    <input class="input" type="text" name="name" id="name" placeholder="Type something..." value=""><br>
    <label class="labels" for="items">Items: </label>
    <input class="input" type="text" name="age" id="age" placeholder="Type something..." value=""><br>
    <label class="labels" for="price">Price: </label>
    <input class="input" type="number" name="Price" id="favourite" placeholder="Type something..." value="" title="Please Enter Price" required><br>
    <button class="btn" type="submit" id="submit">Submit</button>
   
    <button class="btn" id="clear">Clear</button>
    
    

   </form>
   <h1 class="store-name">Rawoof Kirana Store</h1>
   <div class="table-div">
    <table class="table">
        <caption>Customer Information</caption>
        <thead >
            <th>Sl No.</th>
            <th>Name</th>
            <th>Items</th>
            <th>Price</th>
            <th>Action</th>
        </thead>
        <tbody class="tbody">
            
            
        </tbody>

        <tfoot id="tfoot">
            <tr>
                <td colspan="3">Total</td>
                <td colspan="2">Price</td>
            </tr>
        </tfoot>
    </table>

   </div>

    
 
    

    <script src="todo4.js"></script>
</body>
</html>
